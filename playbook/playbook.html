<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dans playbook simulator</title>
	<link rel="stylesheet" href="css/playbook.css" />
</head>
<body class="playbook-body">
	<header class="top-bar">
		<div>
			<h2>Dans playbook simulator</h2>
			<p id="user-summary"></p>
		</div>
		<div class="top-bar__actions">
			<button id="logout-button" class="ghost">Log out</button>
			<a class="ghost" href="admin.html">Admin</a>
		</div>
	</header>
	<main class="dashboard">
		<section class="canvas-panel">
			<div class="canvas-toolbar">
				<div class="toggle-group">
					<button class="toggle is-active" data-mode="route">Route</button>
					<button class="toggle" data-mode="move">Move</button>
				</div>
				<div class="toggle-group">
					<button id="simulate-toggle" class="toggle">Simulate</button>
					<button id="reset-roster" class="toggle">Reset</button>
				</div>
			</div>
			<canvas id="playbook-canvas" width="900" height="540"></canvas>
			<div class="canvas-actions">
				<button id="save-play" class="primary">Save play</button>
				<button id="share-play" class="ghost">Create share code</button>
			</div>
		</section>
		<aside class="side-panel">
			<section class="panel-block">
				<h3>Selected player</h3>
				<div id="player-details" class="player-details">
					<p>Select a player to view details.</p>
				</div>
			</section>
			<section class="panel-block">
				<div class="panel-header">
					<h3>Saved plays</h3>
					<button id="refresh-plays" class="ghost">Refresh</button>
				</div>
				<div id="plays-list" class="plays-list"></div>
			</section>
			<section class="panel-block">
				<h3>Analytics snapshot</h3>
				<div class="stats-grid">
					<div>
						<span>Total plays</span>
						<strong id="stat-plays">0</strong>
					</div>
					<div>
						<span>Share codes</span>
						<strong id="stat-shares">0</strong>
					</div>
					<div>
						<span>Last updated</span>
						<strong id="stat-updated">--</strong>
					</div>
				</div>
			</section>
		</aside>
	</main>
	<script type="module" src="js/playbook.js"></script>
</body>
</html>
