<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phil's Football Remake</title>
    <style>
        body { 
            margin: 0; 
            background: #222; 
            height: 100vh; 
            color: white; 
            font-family: monospace;
        }
        #layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #controlsPanel {
            width: 260px;
            height: 900px;
            background: #111;
            border: 2px solid #2f2f2f;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #controlsPanel h2 {
            margin: 0 0 6px 0;
            font-size: 18px;
            text-align: center;
        }
        #controlsPanel .section {
            background: #1a1a1a;
            border: 1px solid #2c2c2c;
            padding: 10px;
            border-radius: 6px;
        }
        #controlsPanel ul {
            margin: 8px 0 0 0;
            padding: 0 0 0 16px;
        }
        #controlsPanel li {
            margin: 4px 0;
        }
        #controlsPanel .hint {
            color: #b5b5b5;
            font-size: 12px;
        }
        .linkButton {
            display: inline-block;
            padding: 8px 12px;
            background: #4aa3ff;
            color: #0b0b0b;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        #gameContainer {
            position: relative;
            width: 540px; /* Wider play surface */
            height: 900px; /* Taller play surface */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: black;
        }
        canvas {
            background: #2e8b57; /* Fallback Green */
            /* UNCOMMENT BELOW TO USE REAL VIDEO BACKGROUND */
            /* background: transparent; */
        }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { margin: 0; text-shadow: 2px 2px black; }
        #timer { font-size: 40px; color: yellow; font-weight: bold; }
        button { pointer-events: auto; padding: 10px 20px; cursor: pointer; font-size: 16px; background: orange; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="layout">
    <aside id="controlsPanel">
        <h2>CONTROLS</h2>
        <div class="section">
            <div><strong>Prep</strong></div>
            <div>Drag blue players to draw routes.</div>
        </div>
        <div class="section">
            <div><strong>Throw</strong></div>
            <div>Press 1â€“5 to pass. Hold to lob.</div>
            <ul id="receiverList"></ul>
            <div class="hint">Numbers map to the labeled receivers on the field.</div>
        </div>
        <div class="section">
            <div><strong>Snap</strong></div>
            <div>Click SNAP BALL to start the play.</div>
        </div>
        <div class="section" style="text-align:center;">
            <a class="linkButton" href="football.html">Open Single-File Version</a>
        </div>
    </aside>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="540" height="900"></canvas>

        <div id="ui-layer">
            <div style="text-align:center;">
                <h1>POCKET BOWL</h1>
                <div id="timer">PREP: 5</div>
            </div>
            <div style="text-align:center;">
                <button id="snapBtn" onclick="snapBall()">SNAP BALL</button>
            </div>
        </div>
    </div>
</div>

<script src="pieces.js?v=2"></script>
<script src="functionality.js?v=2"></script>
<script src="football.js?v=2"></script>
<script src="controls.js?v=2"></script>

</body>
</html>
