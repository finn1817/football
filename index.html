<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phil's Football Remake</title>
    <style>
        body { 
            margin: 0; 
            background: #222; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: white; 
            font-family: monospace;
        }
        #gameContainer {
            position: relative;
            width: 540px; /* Wider play surface */
            height: 900px; /* Taller play surface */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: black;
        }
        canvas {
            background: #2e8b57; /* Fallback Green */
            /* UNCOMMENT BELOW TO USE REAL VIDEO BACKGROUND */
            /* background: transparent; */
        }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { margin: 0; text-shadow: 2px 2px black; }
        #timer { font-size: 40px; color: yellow; font-weight: bold; }
        button { pointer-events: auto; padding: 10px 20px; cursor: pointer; font-size: 16px; background: orange; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="540" height="900"></canvas>
    
    <div id="ui-layer">
        <div style="text-align:center;">
            <h1>POCKET BOWL</h1>
            <div id="timer">PREP: 5</div>
        </div>
        <div style="text-align:center;">
            <button id="snapBtn" onclick="snapBall()">SNAP BALL</button>
        </div>
    </div>
</div>

<script src="pieces.js"></script>
<script src="functionality.js"></script>
<script src="football.js"></script>

</body>
</html>
