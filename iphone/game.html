<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Pocket Bowl Mobile</title>
	<style>
		:root {
			color-scheme: dark;
			font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
			background: #111;
			color: #f5f5f5;
		}
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			min-height: 100vh;
			background: #111;
			touch-action: manipulation;
			overscroll-behavior: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			user-select: none;
		}
		#gameRoot {
			display: flex;
			flex-direction: column;
			align-items: stretch;
			gap: 12px;
			padding: 12px;
			max-width: 900px;
			margin: 0 auto;
		}
		#hud {
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 12px;
			padding: 10px 12px;
			background: #1a1a1a;
			border: 1px solid #2b2b2b;
			border-radius: 10px;
		}
		#hud h1 {
			font-size: 18px;
			margin: 0;
		}
		#timerLabel {
			font-size: 20px;
			font-weight: 700;
			color: #ffd54a;
		}
		#stats {
			display: grid;
			grid-template-columns: repeat(2, minmax(0, 1fr));
			gap: 6px 14px;
			font-size: 13px;
		}
		#gameStage {
			position: relative;
			width: 100%;
			background: #000;
			border-radius: 16px;
			overflow: hidden;
			border: 1px solid #1f1f1f;
		}
		#tinyScore {
			position: absolute;
			top: 10px;
			left: 10px;
			padding: 4px 8px;
			font-size: 11px;
			font-weight: 600;
			border-radius: 999px;
			background: rgba(0,0,0,0.55);
			color: #ffd54a;
			letter-spacing: 0.3px;
			pointer-events: none;
		}
		#gameCanvas {
			display: block;
			width: 100%;
			height: 70vh;
			touch-action: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			user-select: none;
		}
		#overlayButtons {
			position: absolute;
			bottom: 12px;
			left: 12px;
			display: flex;
			gap: 10px;
		}
		button {
			border: none;
			border-radius: 999px;
			padding: 10px 16px;
			font-weight: 700;
			background: #4aa3ff;
			color: #0c0c0c;
			box-shadow: 0 8px 20px rgba(0,0,0,0.35);
			cursor: pointer;
		}
		button.secondary {
			background: #2a2a2a;
			color: #f5f5f5;
		}
		#nextPlayBtn {
			display: none;
		}
		#nextPlayBtn.active {
			display: inline-flex;
		}
	</style>
</head>
<body>
	<div id="gameRoot">
		<div id="hud">
			<div>
				<h1>POCKET BOWL MOBILE</h1>
				<div id="timerLabel">PREP: 6</div>
			</div>
			<div id="stats">
				<div id="downLabel">Down: 1</div>
				<div id="ytgLabel">YTG: 10</div>
				<div id="ballLabel">Ball: 25</div>
				<div id="scoreLabel">Score: 0</div>
			</div>
		</div>

		<div id="gameStage">
			<canvas id="gameCanvas"></canvas>
			<div id="tinyScore">Score 0</div>
			<div id="overlayButtons">
				<button id="nextPlayBtn" class="secondary" type="button">NEXT PLAY</button>
				<button id="backBtn" class="secondary" type="button">BACK</button>
			</div>
		</div>
	</div>

	<script type="module" src="./mobile-game-scene.js"></script>
</body>
</html>
