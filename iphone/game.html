<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Pocket Bowl Mobile</title>
	<style>
		:root {
			color-scheme: dark;
			font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
			background: #111;
			color: #f5f5f5;
		}
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			min-height: 100vh;
			background: #111;
			touch-action: manipulation;
			overscroll-behavior: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			user-select: none;
		}
		#gameRoot {
			display: flex;
			flex-direction: column;
			align-items: stretch;
			gap: 12px;
			padding: 12px;
			max-width: 900px;
			margin: 0 auto;
		}
		#hud {
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 12px;
			padding: 10px 12px;
			background: #1a1a1a;
			border: 1px solid #2b2b2b;
			border-radius: 10px;
		}
		#hud h1 {
			font-size: 18px;
			margin: 0;
		}
		#timerLabel {
			font-size: 20px;
			font-weight: 700;
			color: #ffd54a;
		}
		#stats {
			display: grid;
			grid-template-columns: repeat(2, minmax(0, 1fr));
			gap: 6px 14px;
			font-size: 13px;
		}
		#mobileLeaderboard {
			background: #111;
			border: 1px solid #2a2a2a;
			border-radius: 12px;
			padding: 10px 12px;
			display: flex;
			flex-direction: column;
			gap: 8px;
			font-size: 12px;
		}
		#mobileLeaderboard h2 {
			margin: 0;
			font-size: 14px;
		}
		#mobileLeaderboardList {
			list-style: none;
			padding: 0;
			margin: 0;
			max-height: 140px;
			overflow-y: auto;
		}
		#mobileLeaderboardList li {
			padding: 4px 0;
			border-bottom: 1px solid #2a2a2a;
		}
		#mobileScoreRow {
			display: flex;
			gap: 8px;
		}
		#mobileScoreRow input {
			flex: 1;
			padding: 8px;
			border-radius: 10px;
			border: 1px solid #333;
			background: #101010;
			color: #f5f5f5;
			font-family: inherit;
			font-size: 12px;
		}
		#mobileScoreRow button {
			padding: 8px 12px;
			font-size: 12px;
		}
		#gameStage {
			position: relative;
			width: 100%;
			background: #000;
			border-radius: 16px;
			overflow: hidden;
			border: 1px solid #1f1f1f;
		}
		#tinyScore {
			position: absolute;
			top: 10px;
			left: 10px;
			padding: 4px 8px;
			font-size: 11px;
			font-weight: 600;
			border-radius: 999px;
			background: rgba(0,0,0,0.55);
			color: #ffd54a;
			letter-spacing: 0.3px;
			pointer-events: none;
		}
		#gameCanvas {
			display: block;
			width: 100%;
			height: 70vh;
			touch-action: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			user-select: none;
		}
		#overlayButtons {
			position: absolute;
			bottom: 12px;
			left: 12px;
			display: flex;
			gap: 10px;
		}
		button {
			border: none;
			border-radius: 999px;
			padding: 10px 16px;
			font-weight: 700;
			background: #4aa3ff;
			color: #0c0c0c;
			box-shadow: 0 8px 20px rgba(0,0,0,0.35);
			cursor: pointer;
		}
		button.secondary {
			background: #2a2a2a;
			color: #f5f5f5;
		}
		#nextPlayBtn {
			display: none;
		}
		#nextPlayBtn.active {
			display: inline-flex;
		}
		#pauseModal {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(17, 17, 17, 0.98);
			border: 2px solid #2a2a2a;
			border-radius: 16px;
			padding: 24px;
			box-shadow: 0 20px 40px rgba(0,0,0,0.6);
			z-index: 1000;
			min-width: 250px;
			text-align: center;
		}
		#pauseModal.active {
			display: block;
		}
		#pauseModal h2 {
			margin: 0 0 16px 0;
			font-size: 22px;
			color: #ffd54a;
		}
		#pauseModal button {
			width: 100%;
			margin-top: 10px;
		}
		#pauseOverlay {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.7);
			z-index: 999;
			pointer-events: none;
		}
		#pauseOverlay.active {
			display: block;
		}
	</style>
</head>
<body>
	<div id="gameRoot">
		<div id="hud">
			<div>
				<h1>POCKET BOWL MOBILE</h1>
				<div id="timerLabel">PREP: 6</div>
			</div>
			<div id="stats">
				<div id="downLabel">Down: 1</div>
				<div id="ytgLabel">YTG: 10</div>
				<div id="ballLabel">Ball: 25</div>
				<div id="scoreLabel">Score: 0</div>
			</div>
		</div>

		<div id="mobileLeaderboard">
			<h2>HIGHSCORES</h2>
			<ul id="mobileLeaderboardList"></ul>
			<div id="mobileScoreRow">
				<input id="mobileScoreNameInput" type="text" placeholder="Your name" maxlength="16" />
				<button id="mobileSubmitScoreBtn" class="secondary" type="button">SUBMIT</button>
			</div>
		</div>

		<div id="gameStage">
			<canvas id="gameCanvas"></canvas>
			<div id="tinyScore">Score 0</div>
			<div id="pauseOverlay"></div>
			<div id="pauseModal">
				<h2>PAUSED</h2>
				<button id="resumeBtn" type="button">RESUME GAME</button>
				<button id="pauseBackBtn" class="secondary" type="button">BACK TO MENU</button>
			</div>
			<div id="overlayButtons">
				<button id="nextPlayBtn" class="secondary" type="button">NEXT PLAY</button>
				<button id="backBtn" class="secondary" type="button">BACK</button>
			</div>
		</div>
	</div>

	<script type="module" src="./mobile-game-scene.js"></script>
</body>
</html>
